on:
  push:
    tags: 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.3'

      - run: |
          sudo apt-get update
          sudo apt-get -y install upx-ucl

      - run: make release

      - uses: softprops/action-gh-release@v1
        with:
          files: cmd/protonutils/protonutils
